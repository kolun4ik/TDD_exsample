<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>Your To-Do list</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input name="item_text" id="id_new_item" placeholder="Enter To-Do item" />
    </form>
    <table id="id_list_table">
        <tr>
            <td>1: {{ new_item_text }}</td>
        </tr>

    </table>
</body>
</html>
